<!DOCTYPE html>
<html>
  <head>
    <title>RentalLog Bejelentkezés</title>

    <link rel="stylesheet" href="styles.css">
  </head>

    <div class="loginBox">
      <h1 class="title">RentalLog</h1>

      <div class="loginForm">
        <p class="loginLabel">E-mail cím:</p>
        <input type="text" name="email" value="">

        <p class="loginLabel">Jelszó:</p>
        <input type="password" name="password" value="">

      </div>

      <button type="button" name="login">Bejelentkezés</button>

      <p class="line"> </p>

      <button type="button" name="register">Regisztráció</button>

    </div>

  </body>
</html>
