<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Eszköz szerkesztése</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="devices.html">RentalLog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="rents.html">Bérlések</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="devices.html">Eszközök</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="rental.html">Bérlés</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="newDevice.html">Új eszköz</a>
                </li>
            </ul>

            <div class="form-inline">
                <a class="btn btn-info my-2 my-sm-0" href="login.html">Kijelentkezés</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <h1>Eszköz szerkesztése</h1>
        </div>

        <form class="my-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="device_name">Eszköz neve</label>
                    <input type="name" class="form-control mr-sm-2" id="device_name" value="Sony PMW-320">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="device_value">Értéke</label>
                    <input type="number" class="form-control mr-sm-2" id="device_value" value="4000000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="device_quantity">Mennyiség</label>
                    <input type="number" class="form-control mr-sm-2" id="device_quantity" value="2">
                </div>
            </div>

            <div class="form-row form-inline">
                <button class="btn btn-success mr-sm-2" type="submit">Mentés</button>
                <a class="btn btn-outline-danger my-2" href="devices.html">Mégsem</a>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
